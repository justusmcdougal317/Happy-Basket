<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <!-- Add your CSS stylesheets and other meta tags here -->
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/profile">My Profile</a></li>
            <li><a href="/friends">Friends</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content Area -->
    <div id="main-content">
        <!-- Display user's name -->
        <h1>User's Profile</h1>
        <section id="profile-info">
            <h2>Name: John Doe</h2>
            <!-- Add other profile information as needed -->
        </section>

        <!-- Display user's friends -->
        <section id="friends-list">
            <h2>My Friends</h2>
            <ul>
                <li>Friend 1</li>
                <li>Friend 2</li>
                <!-- Add dynamic loading of friends using JavaScript if needed -->
            </ul>
        </section>

        <!-- Edit Profile Section -->
        <section id="edit-profile">
            <h2>Edit Profile</h2>
            <!-- Add a form or link to handle profile editing -->
            <a href="/edit-profile">Edit Profile</a>
        </section>
    </div>

    <!-- Add your JavaScript scripts at the end to enhance interactivity -->
    <script src="main.js"></script>
</body>
</html>
